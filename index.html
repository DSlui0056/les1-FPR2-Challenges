      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;

    }

    article {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;

    header h1 {
      text-align: center;
      color: #4CAF50;
    }

    

    section h2 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }

</head>

<body>

  <article>
    <header>
      <h1>Welcome to My Web Page</h1>

    <section>
      <h2>About Me</h2>
      <p>This is a paragraph about me. I love coding and learning new technologies.</p>
    </section>

    <section>

      <ul>
        <li>Project 1: A simple web application</li>
        <li>Project 2: A mobile app</li>

    <footer>
      <p>&copy; 2025 My Web Page</p>

</html>
